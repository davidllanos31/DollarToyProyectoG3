<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollar Toy - Tienda de Juguetes</title>
    <meta name="description" content="Dollar Toy es tu tienda online especializada en juguetes para todas las edades. Encuentra los mejores juguetes al mejor precio.">
    <link rel="stylesheet" href="/DollarToyProyectoG3/public/assets/css/iniciopagina.css">
</head>
<body>

    <!-- Encabezado -->
    <header>
        <div class="logo">
            <img src="/DollarToyProyectoG3/public/assets/images/logodollar.png" alt="Logo de Dollar Toy - Tienda de Juguetes">
            <div>
                <h1>Dollar Toy</h1>
                <p>Tienda de Juguetes</p>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar productos..." aria-label="Buscar productos">
        </div>
        <div class="user-options">
            <!-- Enlace al login -->
             <p>Iniciar Sesion </p>
            <a href="/DollarToyProyectoG3/iniciar-sesion" method="POST">
                <img src="/DollarToyProyectoG3/public/assets/images/Usuario2.jpg" alt="Imagen de usuario">
            </a>
        </div>
    </header>

    
    <section class="categories">
        <h2>Categorías</h2>
        <div class="category-items">
            <div class="category">
                <img src="/DollarToyProyectoG3/public/assets/images/bebes.jpg" alt="Juguetes para bebés" class="category-image"/>
                <p>Bebés</p>
            </div>
            <div class="category">
                <img src="/DollarToyProyectoG3/public/assets/images/muñeca.jpg" alt="Juguetes para niñas" class="category-image"/>
                <p>Niñas</p>
            </div>
            <div class="category">
                <img src="/DollarToyProyectoG3/public/assets/images/robot.jpg" alt="Juguetes para niños" class="category-image"/>
                <p>Niños</p>
            </div>
            <div class="category">
                <img src="/DollarToyProyectoG3/public/assets/images/droga.jpg" alt="Juguetes para adolescentes" class="category-image"/>
                <p>Adolescentes</p>
            </div>
        </div>
    </section>

    
    <section class="best-sellers">
        <h2>Lo Más Vendido</h2>
        <div class="best-seller-items">
            <div class="item">
                <img src="ruta-del-producto-1.jpg" alt="Producto 1 - Juguete popular" class="item-image"/>
                <p>Nombre del producto</p>
            </div>
            <div class="item">
                <img src="ruta-del-producto-2.jpg" alt="Producto 2 - Juguete popular" class="item-image"/>
                <p>Nombre del producto</p>
            </div>
            <div class="item">
                <img src="ruta-del-producto-3.jpg" alt="Producto 3 - Juguete popular" class="item-image"/>
                <p>Nombre del producto</p>
            </div>
            <div class="item">
                <img src="ruta-del-producto-4.jpg" alt="Producto 4 - Juguete popular" class="item-image"/>
                <p>Nombre del producto</p>
            </div>
        </div>
    </section>

</body>
</html>
